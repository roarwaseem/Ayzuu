<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            /* Thoda darker grey background taaki sadness feel ho */
            background-color: #dcdcdc; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            color: #333;
            position: relative;
        }

        .container {
            /* Box ko thoda transparent kiya hai (0.85) taaki piche k dil nazar ayen */
            background: rgba(255, 255, 255, 0.85); 
            padding: 35px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%; /* Mobile k hisab se width */
            max-width: 400px;
            border-top: 4px solid #777; /* Dark grey border */
            position: relative;
            z-index: 10; /* Text box sabse upar rahega */
            backdrop-filter: blur(5px); /* Thoda blur effect piche k liye */
        }

        h1 {
            font-size: 1.6rem;
            color: #444;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .signature {
            font-size: 1.3rem;
            color: #777;
            font-weight: 400;
            margin-top: 25px;
            display: block;
            font-family: cursive;
        }

        /* Broken Heart Animation CSS */
        .broken-heart {
            position: fixed;
            top: -10vh;
            /* Dilon ka rang thoda dark kiya taaki saaf dikhen */
            color: #777; 
            opacity: 0.8;
            z-index: 1; /* Text box ke piche rahenge */
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Ab rehne do... ðŸ’”</h1>
        <p>
            Mene bohat dil se banaya tha ye sab tumhare liye. Socha tha tum dekhogi to special feel karogi.
            <br><br>
            Mene 2 din tak bola ke open kar lo, dekh lo... par ab choro, kya karna hai dekh kar.
            <br><br>
            Ab mann nahi hai. Dfa kro jo bhi tha.
        </p>
        <span class="signature">- Wasiiiiiiiii</span>
    </div>

    <script>
        function createBrokenHeart() {
            const heart = document.createElement('div');
            heart.classList.add('broken-heart');
            heart.innerHTML = 'ðŸ’”';
            
            // Mobile k liye dilon ka size bada kiya h (20px se 45px k beech)
            const size = Math.random() * 25 + 20; 
            heart.style.fontSize = size + "px";
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s";
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Har 300ms baad naya dil girega (tez barish)
        setInterval(createBrokenHeart, 300);
    </script>

</body>
</html>
